<div  *ngIf="auth.isLoggedIn() || auth.loggedIn || user " class="card spur-card">

    <div class="card-header">
  
        <div class="spur-card-icon">
  
            <i class="fas fa-chart-bar"></i>
  
        </div>
  
        <div class="spur-card-title"> Insertar Cliente </div>
  
    </div>
  
    <div class="card-body ">
  
        <form (submit)="postCliente()" class="action">
  
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Nombre:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="elements.nombre">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Apellidos:</label>
  
              <input type="text" class="form-control" name="apellidos" placeholder="A.p A.m" [(ngModel)]="elements.apellidos">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Email:</label>
  
              <input type="email" class="form-control" name="nombre" placeholder="example@gmail.com" [(ngModel)]="elements.email">
  
            </div>
  
            <button type="submit" class="btn btn-primary">Submit</button>
  
        </form>
  
    </div>
  
  </div>
