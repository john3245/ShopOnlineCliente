<div *ngIf="auth.isLoggedIn() || auth.loggedIn || user " class="card spur-card">

    <div class="card-header">
  
        <div class="spur-card-icon">
  
            <i class="fas fa-chart-bar"></i>
  
        </div>
  
        <div class="spur-card-title"> Insertar Productos </div>
  
    </div>
  
    <div class="card-body ">
  
        <form (submit)="postProducto()" class="action">
  
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Nombre:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="Producto" [(ngModel)]="elements.nombre">
  
            </div>
  
            <div class="form-group">
  
              <label for="exampleFormControlInput1">Precio unitario:</label>
  
              <input type="number" class="form-control" name="precio_unitario" placeholder="$00.00" [(ngModel)]="elements.precio_unitario" >
  
            </div>
  
            <div class="form-group">
  
                <label for="exampleFormControlSelect1">Departamento</label>
  
                <select class="form-control" id="exampleFormControlSelect1" name="id_dep" [(ngModel)]="elements.id_dep">
  
                    <option [value]="item.id" *ngFor="let item of departamentos">{{item.nombre}}</option>
  
                </select>
  
   
  
            </div>

            <div class="form-group">
  
                <label for="exampleFormControlSelect1">Proveedores</label>
  
                <select class="form-control" id="exampleFormControlSelect1" name="id_prov" [(ngModel)]="elements.id_prov">
  
                    <option [value]="item.id" *ngFor="let item of proveedor">{{item?.nombre}}</option>
  
                </select>
  
   
  
            </div>
            <div class="form-group">
  
                <label for="exampleFormControlInput1">Imagen:</label>
  
                <input type="text" class="form-control" name="nombre" placeholder="sube un link de imagen" [(ngModel)]="elements.imagen">
  
            </div>
  
   
  
            <button type="submit" class="btn btn-primary">Submit</button>
  
        </form>
  
    </div>
  
  </div>
