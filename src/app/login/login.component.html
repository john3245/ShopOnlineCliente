
  <!--centro div-->
  <div class="container" *ngIf="!user">
    <!--izquierda left-->
    <div class="left">
  <div class="form-screen">
    <a href="index.html" class="spur-logo"><i class="fas fa-dolly"></i> <span>ShopOnline.com</span></a>
    <div class="card account-dialog">
        <div class="card-header bg-primary text-white"> Por favor inicie sesion </div>
        <div class="card-body">
            <form (submit)="logini()" class="action">
                <div class="form-group">
                    <input type="email" class="form-control" name ="email" aria-describedby="emailHelp" placeholder="email" [(ngModel)]="credentials.email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name ="password" placeholder="contraseña" [(ngModel)]="credentials.password">
                </div>
                
                
                
              <button  type="submit"  name="button" class="btn btn-lg btn-primary btn-block"  > <a class="text-white"><i class="
                fas fa-dolly"></i><span>   Iniciar</span></a></button>
                <br>
                <button (click)="signInWithGoogle()" type="submit"  name="button" class="btn btn-lg btn-danger btn-block"  > <a class="text-white"><i class="
                  fab fa-google"></i><span>   Iniciar con google</span></a></button>

                  <br>
                <button (click)=" signInWithFB()" type="submit"  name="button" class="btn btn-lg btn-primary btn-block"  > <a class="text-white"><i class="
                  fab fa-facebook-square"></i><span>   Iniciar con Facebook</span></a></button>
                
              <br>
              <button  (click)="auth.login()" *ngIf="!auth.loggedIn"   name="button" class="btn btn-lg btn-secondary btn-block"  > <a class="text-white"><i class="
                fas fa-key"></i><span>   Iniciar con Auth</span></a></button>
             
            <br>

           

            <div class="" align="center"> <div  class="account-dialog-actions" align="center" >
              <a routerLink="/registro"  class="text-primary"><i class="
                
"></i><span>   ¿No tienes una cuenta?    registrate</span></a>
          </div> </div>

           
                
            </form>
        </div>
    </div>
</div>
</div><!--fin left-->
<!--carrusel-->
<div class="right">
  <!--screan-->
  <div class="form-screen">
    <br><br>
    <!--dialog-->
    <div class="card account-dialog">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img width="1000px" height="500px" src="https://images-na.ssl-images-amazon.com/images/I/81F34c6p9-L._AC_SL1500_.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img width="1000px" height="500px" src="https://static.bhphoto.com/images/images2500x2500/1552994671_1468045.jpg" class="d-block w-100" alt="">
      </div>
      <div class="carousel-item">
        <img width="1000px" height="500px" src="https://cdn.movertix.com/media/catalog/product/cache/image/1200x/a/p/apple-iphone-xs-max-en-gris-espacial-de-512gb_1.jpg" class="d-block w-100" alt="">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div><!--fin de carrusel-->
</div><!--fin de dialog-->
</div><!--fin de screen-->
</div><!--fin de centro-->
